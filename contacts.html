        const centerMap = {
            lat: 49.8400431,
            lng: 24.0359144
        };




        function initMap() {
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 12,
                    center: centerMap,
                    mapTypeControl: false
                });

            for (let i = 0; i < carWash.length; i++) {
                setTimeout(createMarker, 200 + i * 200, carWash[i], map);
            }
            google.maps.event.addListener(map, 'click', function() {
                closeAllInfoWindows();
            });
            let container = document.getElementById('info');
            for (let i = 0; i < carWash.length; i++) {
                initTable(carWash[i], container);
            }
        }

        function createMarker(wash, map) {
            const content = `
            <div class="info-container">
                <div class="img" style="background-image: url('1.jpg')">

                </div>
                <div class="description">
                    <h3>${wash.name}</h3>
                    <div>
                        <p class="address">${wash.addressStr}</p>
                        <p class="contacts">${wash.phoneMain}<br>${wash.phoneAdd || ''}</p>
                    </div>
                </div>
            </div>
        `;
            wash.infoWindow = new google.maps.InfoWindow({
                content: content
            });
            google.maps.event.addListener(wash.infoWindow, 'closeclick', () => {
                map.panTo(centerMap);
                map.setZoom(12);
            });
            wash.marker = new google.maps.Marker({
                position: wash.location,
                map: map,
                animation: google.maps.Animation.DROP
            });
            wash.marker.addListener('click', () => {
                closeAllInfoWindows();
                wash.infoWindow.open(map, wash.marker);
            })
        }

        function closeAllInfoWindows() {
            for (let i = 0; i < carWash.length; i++) {
                carWash[i].infoWindow && carWash[i].infoWindow.close();
            }
        }

        function initTable(wash, container) {
            let el = document.createElement('div');
            el.classList.add('wash-box')
            el.innerHTML = `
                <div class="name-box">${wash.name}</div>
                <div class="adress-box">${wash.addressStr}</div>
                <div class="phone-box">${wash.phoneMain}</div>
            `;

            container.appendChild(el)
            el.addEventListener('click', () => {
                google.maps.event.trigger(wash.marker, 'click')
            })
        }

    </script>
