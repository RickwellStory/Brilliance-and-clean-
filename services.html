          <path d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>
      </g>
  </svg>
  До послуг</p>
                        <div class="advantages-video">
                            <iframe width="${width2}" height="${width2 * 9 / 16}" src="${el2.videoUrl}?autoplay=1&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                        </div>
                        <div class="advantages-description">
                            ${dopServices[i].description}


                        </div>
                    `)
                    updateAdvantagesHeight($rightSection);
                    $container.addClass('advantage-selected-list-menu');

                });
                $dopServicesList.append(el2);
            }
            for (let i = 0; i < washServices.length; i++) {
                let el3 = document.createElement('li');
                el3.videoUrl = washServices[i].videoUrl;
                el3.innerHTML = washServices[i].text;
                $(el3).click(() => {
                    $('ul.advantages-punkt li').removeClass('selected-service');
                    el3.classList.add('selected-service');
                    let width3 = $rightSection.innerWidth() - 20;
                    $rightSection.html(`
                        <p class="to-left-part" onclick="setTimeout(toLeftSide, 200)"><svg width="18px" height="17px" viewBox="0 0 18 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <g id="prev" transform="translate(8.500000, 8.500000) scale(-1, 1) translate(-8.500000, -8.500000)">
          <polygon class="arrow" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
          <polygon class="arrow-fixed" points="16.3746667 8.33860465 7.76133333 15.3067621 6.904 14.3175671 14.2906667 8.34246869 6.908 2.42790698 7.76 1.43613596"></polygon>
          <path d="M-1.48029737e-15,0.56157424 L-1.48029737e-15,16.1929159 L9.708,8.33860465 L-2.66453526e-15,0.56157424 L-1.48029737e-15,0.56157424 Z M1.33333333,3.30246869 L7.62533333,8.34246869 L1.33333333,13.4327013 L1.33333333,3.30246869 L1.33333333,3.30246869 Z"></path>
      </g>
  </svg>
  До послуг</p>
                        <div class="advantages-video">
                            <iframe width="${width3}" height="${width3 * 9 / 16}" src="${el3.videoUrl}?autoplay=1&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                        </div>
                        <div class="advantages-description">
                            ${washServices[i].description}


                        </div>
                    `)
                    updateAdvantagesHeight($rightSection);
                    $container.addClass('advantage-selected-list-menu');

                });
                $washServicesList.append(el3)
            }
            updateAdvantagesHeight($('.advantages-list-menu-left'));
        }

        function updateAdvantagesHeight(target) {
            if (document.body.offsetWidth > 660) return;
            let $advantages = $('.advantages-list-menu');
            $advantages.delay(400).height(target.outerHeight());
        }

        function toLeftSide() {
            let $advantages = $('.advantages-list-menu');
            $advantages.removeClass('advantage-selected-list-menu');
            updateAdvantagesHeight($('.advantages-list-menu-left'))
        }

    </script>

    <style>


    </style>
</body>

</html>
